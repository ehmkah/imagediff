plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "1.3.50"
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'de.ehmkah.projects'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.2'
}
patchPluginXml {
    intellij.updateSinceUntilBuild false
    changeNotes """ 
<ul> 
    <li>1.0.0
    <ul>
        <li><a href="https://github.com/ehmkah/imgdiff/issues/11">issue/11</a> feature: experimental show diff between two images. see <a href="https://github.com/ehmkah/imgdiff/blob/master/README.adoc">README</a></li>
    </ul>
    </li>  
   <li>0.7.0
   <ul>
    <li><a href="https://github.com/ehmkah/imgdiff/issues/24">issue/24</a> (bugfix: fixed memory leak)</li>
    <li><a href="https://github.com/ehmkah/imgdiff/issues/22">issue/22</a> (technical: upgrade used kotlin and intellij gradle-plugin)</li>
   </ul>
   </li> 
   <li>0.6.0
   <ul>
    <li>internal: upgrade to gradle 5.6.2</li>
   </ul>
   </li>
   <li>0.5.0
   <ul>
    <li><a href="https://github.com/ehmkah/imgdiff/issues/17">issue/17</a> (refactoring: update gradle to 5.6)</li>
    <li><a href="https://github.com/ehmkah/imgdiff/issues/15">issue/15</a> (feature: make it easier to identify identical images)</li>
    <li><a href="https://github.com/ehmkah/imgdiff/issues/13">issue/13</a> (refactoring: move source code to kotlin)</li>
    <li><a href="https://github.com/ehmkah/imgdiff/issues/6">issue/6</a> (feature: image for plugin)</li>
   </ul>
   </li>
