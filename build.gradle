plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'de.ehmkah.projects'
version '0.2.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.2'
}
patchPluginXml {
    intellij.updateSinceUntilBuild false
    changeNotes """                             
       0.2.0 - support gradle for build, support all jetbrain products
       0.1.0 - first offical release - very bugy"""
}