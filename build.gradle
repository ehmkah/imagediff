plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "1.3.41"
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'de.ehmkah.projects'
version '0.5.0-SNAPSHOT'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.2'
}
patchPluginXml {
    intellij.updateSinceUntilBuild false
    changeNotes """ 
<ul>  
   <li>0.5.0
   <ul><a href="https://github.com/ehmkah/imgdiff/issues/13">issues/13</a> (refactoring: move source code to kotlin)</ul>
   </li>
   <li>0.4.0
    <ul>
  <li><a href="https://github.com/ehmkah/imgdiff/issues/9">issue/9</a> (feature Short alt+F/ to open imgDiff)</li>
  <li><a href="https://github.com/ehmkah/imgdiff/issues/8/">issue/8</a> (feature imgDiff-dialog is resizable)</li>
    </ul>
   </li>
   <li>0.3.0
    <ul>
      <li><a href="https://github.com/ehmkah/imgdiff/issues/5">issues/5</a> (changed color-schema for diff)</li>   
      <li><a href="https://github.com/ehmkah/imgdiff/issues/1">issue/1</a> (bugfix dont crash if size differes</li>
    </ul>
    </li>                       
   <li>0.2.0 - support gradle for build; support all jetbrain products; bugfix no crash if image size differs</li>
       <li>0.1.0 - first offical release - very bugy</li>"""
}
